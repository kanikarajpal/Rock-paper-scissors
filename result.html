<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="start-container">
      <img src="./images/handshake.png" id="title" alt="" />
    </div>

    <div class="imgtemp">
      <div class="side-container" id="left">
        <h2 class="sub-section">You</h2>
        <img
          src=""
          class="button-img currentImg"
          id="userCurrentIcon"
          alt=" "
        />
      </div>

      <div class="resultContainer">
        <h1 class="sub-heading" id="head-part">Let's Play!</h1>

        <div id="hands"></div>
        <div id="result"></div>
        <div id="player-score"></div>
      </div>

      <div class="side-container" id="right">
        <h2 class="sub-section">Computer</h2>
        <img
          src=""
          class="button-img currentImg"
          id="computerCurrentIcon"
          alt=" "
        />
      </div>
    </div>

    <div class="end-container">
      <p>PICK AN OPTION :</p>
      <div class="buttons">
        <button class="rpsButton" value="Rock">
          <img src="./images/Rock.png" class="button-img" alt="Rock-image" />
        </button>
        <button class="rpsButton" value="Paper">
          <img src="./images/Paper.png" class="button-img" alt="" />
        </button>
        <button class="rpsButton" value="Scissors">
          <img src="./images/Scissors.png" class="button-img" alt="" />
        </button>
      </div>
      <button id="endGameButton">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
  <script></script>
</html>
