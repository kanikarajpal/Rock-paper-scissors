<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body bgcolor="white">
    <div class="imgtemp">
      <img src="./images/Scissors.png" class="button-img currentImg" id="userCurrentIcon" alt=" " />
      <img
        src="./images/Scissors.png"
        class="button-img currentImg"
        id="computerCurrentIcon"
        alt=" "
      />
    </div>

    <div class="start-container">
      <img src="./images/handshake.png" id="title" alt="" />
      <h1 class="sub-heading" id="head-part">Let's Play!</h1>
      <div class="resultContainer">
        <div id="player-score"></div>
        <div id="hands"></div>
        <div id="result"></div>
      </div>
      
        <p>PICK AN OPTION :</p>

      <div class="buttons">
        <button class="rpsButton" value="Rock">
          <img src="./images/Rock.png" class="button-img" alt="Rock-image" />
        </button>
        <button class="rpsButton" value="Paper">
          <img src="./images/Paper.png" class="button-img" alt="" />
        </button>
        <button class="rpsButton" value="Scissors">
          <img src="./images/Scissors.png" class="button-img" alt="" />
        </button>
      </div>
      <button id="endGameButton">END</button>
    </div>

    <!-- <script src="script.js"></script> -->
  </body>
  
</html>
